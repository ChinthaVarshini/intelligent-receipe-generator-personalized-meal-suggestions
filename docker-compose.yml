version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:///instance/intelligent_recipe.db
      - API_KEY=intelligent-recipe-generator-api-key-2023
      - REQUIRED_API_KEY=false
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_VISION_API_KEY=${GOOGLE_VISION_API_KEY}
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY}
      - EDAMAM_APP_ID=${EDAMAM_APP_ID}
      - EDAMAM_APP_KEY=${EDAMAM_APP_KEY}
      - THEMEALDB_API_KEY=${THEMEALDB_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
      - FRONTEND_URL=http://localhost:3001
    volumes:
      - ./instance:/app/instance
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=intelligent_recipe
      - POSTGRES_USER=recipe_user
      - POSTGRES_PASSWORD=recipe_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
